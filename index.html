<!doctype html>
<html lang="en">
    <head>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <title >
            Fritz Ali Agildere
        </title>
    </head>
    <body>
        <p>
            coming soon... (maybe, hopefully, eventually)
        </p>
        <label class="switch">
            <span>
                <input id="dark" type="checkbox">
                <svg class="dark-light-icon" width="36px" height="36px" viewBox="0 0 100 100">
                    <path class="ray" d="M 12.5 55 a 5 5 0 0 1 0 -10 h 15 0 v 0 10 Z" transform-origin="50 50" transform="rotate(0)"/>
                    <path class="ray" d="M 12.5 55 a 5 5 0 0 1 0 -10 h 15 0 v 0 10 Z" transform-origin="50 50" transform="rotate(45)"/>
                    <path class="ray" d="M 12.5 55 a 5 5 0 0 1 0 -10 h 15 0 v 0 10 Z" transform-origin="50 50" transform="rotate(90)"/>
                    <path class="ray" d="M 12.5 55 a 5 5 0 0 1 0 -10 h 15 0 v 0 10 Z" transform-origin="50 50" transform="rotate(135)"/>
                    <path class="ray" d="M 12.5 55 a 5 5 0 0 1 0 -10 h 15 0 v 0 10 Z" transform-origin="50 50" transform="rotate(180)"/>
                    <path class="ray" d="M 12.5 55 a 5 5 0 0 1 0 -10 h 15 0 v 0 10 Z" transform-origin="50 50" transform="rotate(225)"/>
                    <path class="ray" d="M 12.5 55 a 5 5 0 0 1 0 -10 h 15 0 v 0 10 Z" transform-origin="50 50" transform="rotate(270)"/>
                    <path class="ray" d="M 12.5 55 a 5 5 0 0 1 0 -10 h 15 0 v 0 10 Z" transform-origin="50 50" transform="rotate(315)"/>
                    <path class="star" d="M 16 26 q 3.5 -21 7 0 q 21 3.5 0 7 q -3.5 21 -7 0 q -21 -3.5 0 -7 Z" transform-origin="19.5 29.5"/>
                    <path class="star" d="M 68 18 q 3.5 -21 7 0 q 21 3.5 0 7 q -3.5 21 -7 0 q -21 -3.5 0 -7 Z" transform-origin="71.5 21.5"/>
                    <path class="star" d="M 82 59 q 3.5 -21 7 0 q 21 3.5 0 7 q -3.5 21 -7 0 q -21 -3.5 0 -7 Z" transform-origin="85.5 62.5" fill="white"/>
                    <path class="disk" d="M 32.5 50 a 17.5 17.5 0 0 1 35 0 a 17.5 17.5 0 0 1 -35 0 Z" transform-origin="50 50"/>
                </svg>
            </span>
        </label>
    </body>
</html>
