<!doctype html>
<html lang="en">
    <head>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <title >
            Fritz Ali Agildere
        </title>
    </head>
    <body>
        <p>
            coming soon... (maybe, hopefully, eventually)
        </p>
        <label class="switch">
            <input id="dark" type="checkbox">
            <div class="slider">
                <svg class="dark-light-icon" width="48px" height="48px" viewBox="0 0 36px 36px">
                    <circle class="disk" cx="50%" cy="50%" r="17.5%" transform-origin="center"/>
                    <rect class="ray" x="7.5%" y="45%" rx="5%" ry="5%" width="20%" height="10%" transform-origin="center" transform="rotate(0)"/>
                    <rect class="ray" x="7.5%" y="45%" rx="5%" ry="5%" width="20%" height="10%" transform-origin="center" transform="rotate(45)"/>
                    <rect class="ray" x="7.5%" y="45%" rx="5%" ry="5%" width="20%" height="10%" transform-origin="center" transform="rotate(90)"/>
                    <rect class="ray" x="7.5%" y="45%" rx="5%" ry="5%" width="20%" height="10%" transform-origin="center" transform="rotate(135)"/>
                    <rect class="ray" x="7.5%" y="45%" rx="5%" ry="5%" width="20%" height="10%" transform-origin="center" transform="rotate(180)"/>
                    <rect class="ray" x="7.5%" y="45%" rx="5%" ry="5%" width="20%" height="10%" transform-origin="center" transform="rotate(225)"/>
                    <rect class="ray" x="7.5%" y="45%" rx="5%" ry="5%" width="20%" height="10%" transform-origin="center" transform="rotate(270)"/>
                    <rect class="ray" x="7.5%" y="45%" rx="5%" ry="5%" width="20%" height="10%" transform-origin="center" transform="rotate(315)"/>
                </svg>
            </div>
        </label>
    </body>
</html>
